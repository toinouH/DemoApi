<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoApi - Supplier Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

            .form-section h2 {
                color: #555;
                margin-bottom: 15px;
                font-size: 1.3em;
            }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background .3s;
        }

            button:hover {
                background: #5568d3;
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .suppliers-section h2 {
            color: #555;
            margin-bottom: 15px;
        }

        .suppliers-list {
            display: grid;
            gap: 15px;
        }

        .supplier-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #764ba2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .supplier-info {
            flex: 1;
        }

        .supplier-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .supplier-id {
            color: #666;
            font-size: 0.9em;
        }

        .supplier-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-update {
            background: #28a745;
        }

            .btn-update:hover {
                background: #218838;
            }

        .btn-delete {
            background: #dc3545;
        }

            .btn-delete:hover {
                background: #c82333;
            }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

            .message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .message.show {
                display: block;
            }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏭 DemoApi - Supplier Manager</h1>

        <div id="message" class="message"></div>

        <div class="form-section">
            <h2>Add New Supplier</h2>
            <form id="supplierForm">
                <div class="form-group">
                    <label for="supplierName">Supplier Name:</label>
                    <input type="text" id="supplierName" required minlength="1" placeholder="Enter supplier name">
                </div>
                <button type="submit">Add Supplier</button>
            </form>
        </div>

        <div class="suppliers-section">
            <h2>Suppliers List</h2>
            <div style="margin-bottom: 12px;">
                <button type="button" onclick="loadSuppliers()">Refresh</button>
            </div>
            <div id="suppliersList" class="suppliers-list">
                <div class="loading">Loading suppliers...</div>
            </div>
        </div>
    </div>

    <script>
        const API = "http://localhost:5265/api/suppliers";

        window.addEventListener('DOMContentLoaded', () => {
            loadSuppliers();
        });

        document.getElementById('supplierForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('supplierName').value.trim();
            if (!name) {
                showMessage("Name is required", "error");
                return;
            }

            try {
                const response = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    showMessage("Supplier added successfully!", "success");
                    document.getElementById('supplierForm').reset();
                    loadSuppliers();
                } else {
                    const text = await safeReadText(response);
                    showMessage(`Error: ${text || "Failed to add supplier"}`, "error");
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, "error");
            }
        });

        async function loadSuppliers() {
            const list = document.getElementById('suppliersList');
            list.innerHTML = '<div class="loading">Loading suppliers...</div>';

            try {
                const response = await fetch(API);
                if (!response.ok) throw new Error("Failed to load suppliers");

                const suppliers = await response.json();
                displaySuppliers(suppliers);
            } catch (error) {
                showMessage(`Error loading suppliers: ${error.message}`, "error");
                list.innerHTML = '<div class="loading">Error loading suppliers. Check if API is running.</div>';
            }
        }

        async function updateSupplierName(id, currentName) {
            const newName = prompt("Enter new supplier name:", currentName);
            if (newName === null) return;

            const name = newName.trim();
            if (!name) {
                showMessage("Name cannot be empty", "error");
                return;
            }

            try {
                // Option A: PUT /api/suppliers/{id} with JSON body
                const response = await fetch(`${API}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name })
                });

                if (response.ok || response.status === 204) {
                    showMessage("Supplier updated successfully!", "success");
                    loadSuppliers();
                } else if (response.status === 404) {
                    showMessage("Supplier not found", "error");
                } else {
                    const text = await safeReadText(response);
                    showMessage(`Error: ${text || "Failed to update supplier"}`, "error");
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, "error");
            }
        }

        async function deleteSupplier(id) {
            if (!confirm("Delete this supplier?")) return;

            try {
                const response = await fetch(`${API}/${id}`, { method: "DELETE" });

                if (response.ok || response.status === 204) {
                    showMessage("Supplier deleted!", "success");
                    loadSuppliers();
                } else if (response.status === 404) {
                    showMessage("Supplier not found", "error");
                } else {
                    const text = await safeReadText(response);
                    showMessage(`Error: ${text || "Failed to delete supplier"}`, "error");
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, "error");
            }
        }

        function displaySuppliers(suppliers) {
            const list = document.getElementById('suppliersList');

            if (!Array.isArray(suppliers) || suppliers.length === 0) {
                list.innerHTML = '<div class="loading">No suppliers found.</div>';
                return;
            }

            list.innerHTML = suppliers.map(s => `
          <div class="supplier-card">
            <div class="supplier-info">
              <div class="supplier-name">${escapeHtml(s.name ?? "")}</div>
              <div class="supplier-id">ID: ${s.id}</div>
            </div>
            <div class="supplier-actions">
              <button class="btn-update" onclick="updateSupplierName(${s.id}, '${escapeAttr(s.name ?? "")}')">Rename</button>
              <button class="btn-delete" onclick="deleteSupplier(${s.id})">Delete</button>
            </div>
          </div>
        `).join("");
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => messageDiv.classList.remove('show'), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // pour éviter de casser l'attribut onclick avec des quotes
        function escapeAttr(text) {
            return String(text).replace(/\\/g, "\\\\").replace(/'/g, "\\'");
        }

        async function safeReadText(response) {
            try { return await response.text(); } catch { return ""; }
        }
    </script>
</body>
</html>
